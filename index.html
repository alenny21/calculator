<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="page-title">My Cute Scientific Calculator </h1>
  <br>
  <br>
  <div class="container">
    <div class="decor left"></div>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="append('%')">%</button>
        <button onclick="append('**')">^</button>
        <button onclick="backspace()">‚Üê</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('/')">√∑</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('*')">√ó</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('-')">‚àí</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="append('+')">+</button>

        <button onclick="append('Math.sin(')">sin</button>
        <button onclick="append('Math.cos(')">cos</button>
        <button onclick="append('Math.tan(')">tan</button>
        <button onclick="append('Math.sqrt(')">‚àö</button>

        <button onclick="append('Math.log10(')">log</button>
        <button onclick="append('Math.PI')">œÄ</button>
        <button onclick="append('Math.E')">e</button>
        <button onclick="append(')')">)</button>
      </div>
    </div>
    <div class="decor right"></div>
  </div>
  <script src="script.js"></script>
  
  <audio id="bg-music" autoplay loop hidden>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_53e8c0305b.mp3" type="audio/mpeg">
</audio>

 <button onclick="toggleMusic()" class="music-toggle">üéµ Play Music</button>
<audio id="bg-music" loop hidden>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_53e8c0305b.mp3" type="audio/mpeg">
</audio>


  <script>
  // Floating heart creator
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 800);
</script>

</body>
</html>
