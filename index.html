<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="page-title">My Cute Scientific Calculator </h1>
  <br>
  <br>
  <div class="container">
    <div class="decor left"></div>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="append('%')">%</button>
        <button onclick="append('**')">^</button>
        <button onclick="backspace()">‚Üê</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('/')">√∑</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('*')">√ó</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('-')">‚àí</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="append('+')">+</button>

        <button onclick="append('Math.sin(')">sin</button>
        <button onclick="append('Math.cos(')">cos</button>
        <button onclick="append('Math.tan(')">tan</button>
        <button onclick="append('Math.sqrt(')">‚àö</button>

        <button onclick="append('Math.log10(')">log</button>
        <button onclick="append('Math.PI')">œÄ</button>
        <button onclick="append('Math.E')">e</button>
        <button onclick="append(')')">)</button>
      </div>
    </div>
    <div class="decor right"></div>
  </div>
  <script src="script.js"></script>
  
<button onclick="toggleMusic()" class="music-toggle">üéµ Pause Music</button>

<audio id="bg-music" loop hidden>
  <source src="jungle-waves-drumampbass-electronic-inspiring-promo-345013.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById("bg-music");
  let isPlaying = true;

  function toggleMusic() {
    if (isPlaying) {
      music.pause();
    } else {
      music.play();
    }
    isPlaying = !isPlaying;
  }
</script>

</body>
</html>
